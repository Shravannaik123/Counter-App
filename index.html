<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS Counter App</title>
    <!-- Link to external CSS file (for custom styles) -->
    <link rel="stylesheet" href="style.css">
    <!-- Load Tailwind CSS for utility classes (layout, colors, sizing) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Counter Card Structure -->
    <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8 sm:p-10 border-t-8 border-indigo-600">
        <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-800 text-center mb-8">
            Interactive Counter
        </h1>

        <!-- Count Display Area -->
        <div class="mb-10 p-8 bg-indigo-50 rounded-xl text-center border-2 border-indigo-200">
            <p class="text-xl font-medium text-indigo-700 mb-3">Current Value</p>
            <span id="count-display" class="text-7xl sm:text-8xl font-black text-indigo-600 transition duration-150 ease-in-out">
                0
            </span>
        </div>

        <!-- Buttons Container (Responsive Layout) -->
        <div class="flex flex-col sm:flex-row gap-4">

            <!-- Decrement Button -->
            <button id="decrement-btn" class="counter-button decrement w-full bg-red-500 hover:bg-red-600 active:bg-red-700 text-white font-bold py-3 px-6 rounded-lg text-lg transition-colors">
                Decrement
            </button>

            <!-- Reset Button -->
            <button id="reset-btn" class="counter-button w-full sm:w-auto bg-gray-500 hover:bg-gray-600 active:bg-gray-700 text-white font-bold py-3 px-6 rounded-lg text-lg transition-colors sm:order-none order-last">
                Reset
            </button>

            <!-- Increment Button -->
            <button id="increment-btn" class="counter-button w-full bg-green-500 hover:bg-green-600 active:bg-green-700 text-white font-bold py-3 px-6 rounded-lg text-lg transition-colors">
                Increment
            </button>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js" defer></script>
</body>

</html>
